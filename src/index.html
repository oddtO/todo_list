<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="">
    <div class="blurrable">
      <header><a href="index.html">Todo Planner</a></header>
      <aside class="hidden-on-mobile">
        <form action="">
          <input
            type="text"
            id="add-project-name"
            name="add-project-name"
            placeholder="project name"
            required
          /><input type="submit" value="add project" />
        </form>

        <ul></ul>

        <span>
          Icons by
          <a target="_blank" href="https://icons8.com">Icons8</a>
        </span>

        <button class="expand">...</button>
      </aside>
      <main>
        <button class="add-card"><img /></button>
        <ul class="todo-list"></ul>
      </main>
    </div>
    <form action="" class="editor">
      <button class="hide"><img /></button>
      <span>
        Icons by
        <a target="_blank" href="https://icons8.com">Icons8</a>
      </span>
      <label for="title"
        ><h2 class="title">Title:</h2>
        <div>
          <input type="text" name="title" id="title" required />
          <ul>
            <li>
              <button class="edit" title="edit" data-action="editField">
                <img />
              </button>
            </li>
            <li>
              <button
                class="cancel-edit"
                title="cancel"
                data-action="cancelEditField"
              >
                <img />
              </button>
            </li>
            <li>
              <button
                class="save-edit"
                title="save"
                data-action="saveEditField"
              >
                <img />
              </button>
            </li>
          </ul></div
      ></label>

      <label for="due-date"
        ><h2 class="title">Due date:</h2>
        <div>
          <input type="date" name="due-date" id="due-date" required />

          <ul>
            <li>
              <button class="edit" title="edit" data-action="editField">
                <img />
              </button>
            </li>
            <li>
              <button
                class="cancel-edit"
                title="cancel"
                data-action="cancelEditField"
              >
                <img />
              </button>
            </li>
            <li>
              <button
                class="save-edit"
                title="save"
                data-action="saveEditField"
              >
                <img />
              </button>
            </li>
          </ul></div
      ></label>

      <label for="priority"
        ><h2 class="title">Priority:</h2>
        <div>
          <!-- <input type="number" name="priority" id="priority" /> -->
          <select name="priority" id="priority" required>
            <option value="low">Low</option>
            <option value="normal">Normal</option>
            <option value="high">High</option>
          </select>
          <ul>
            <li>
              <button class="edit" title="edit" data-action="editField">
                <img />
              </button>
            </li>
            <li>
              <button
                class="cancel-edit"
                title="cancel"
                data-action="cancelEditField"
              >
                <img />
              </button>
            </li>
            <li>
              <button
                class="save-edit"
                title="save"
                data-action="saveEditField"
              >
                <img />
              </button>
            </li>
          </ul></div
      ></label>
      <label for="is-completed"
        ><input type="checkbox" name="is-completed" id="is-completed" />is
        completed</label
      >

      <label for="description"
        ><h2 class="title">Description:</h2>
        <div>
          <textarea name="description" id="description"></textarea>

          <ul>
            <li>
              <button class="edit" title="edit" data-action="editField">
                <img />
              </button>
            </li>
            <li>
              <button
                class="cancel-edit"
                title="cancel"
                data-action="cancelEditField"
              >
                <img />
              </button>
            </li>
            <li>
              <button
                class="save-edit"
                title="save"
                data-action="saveEditField"
              >
                <img />
              </button>
            </li>
          </ul>
        </div>
      </label>

      <div>
        <input class="confirm" type="submit" value="Done" />
        <input class="add-card" type="submit" value="Add card" /><input
          class="delete-todo"
          type="submit"
          value="Delete the todo"
        />
      </div>
    </form>
  </body>
</html>
