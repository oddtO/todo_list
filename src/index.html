<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="popup-shown">
    <div class="blurrable">
      <header><a href="index.html">Todo Planner</a></header>
      <aside>
        <form action="">
          <input type="text" placeholder="project name" /><input
            type="submit"
            value="add project"
          />
        </form>
        <ul>
          <li data-selected="true">
            <div class="project">default</div>
            <button class="delete-button">X</button>
          </li>
          <li>
            <div class="project">new project</div>
            <button class="delete-button">X</button>
          </li>
        </ul>
      </aside>
      <main>
        <button class="add-todo">add todo</button>
        <ul class="todo-list"></ul>
      </main>
    </div>
    <form action="" class="editor">
      <label for="title"
        ><h2 class="title">Title:</h2>
        <div>
          <input type="text" name="title" id="title" />
          <ul>
            <span>x</span>
            <span>x</span>
          </ul>
        </div></label
      >

      <label for="due-date"
        ><h2 class="title">Due date:</h2>
        <div>
          <input type="date" name="due-date" id="due-date" />

          <ul>
            <span>x</span>
            <span>x</span>
          </ul>
        </div></label
      >

      <label for="priority"
        ><h2 class="title">Priority:</h2>
        <div>
          <input type="number" name="priority" id="priority" />

          <ul>
            <span>x</span>
            <!-- <span>x</span> -->
          </ul>
        </div></label
      >
      <label for="description"
        ><h2 class="title">Description:</h2>
        <div>
          <textarea name="description" id="description"></textarea>

          <ul>
            <span>x</span>
            <span>x</span>
          </ul>
        </div>
      </label>

      <input type="submit" value="Done" />
    </form>
  </body>
</html>
